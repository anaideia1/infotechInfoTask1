<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title> {% block title %} Post app {% endblock title %} </title>
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
			<a href="{% url "post_list" %}?order=desc" class="btn btn-primary ml-2">Descending</a>
            <a href="{% url "post_list" %}?order=asc" class="btn btn-primary ml-2">Ascending</a>
            <a href="{% url "post_newest" %}" class="btn btn-primary ml-2">Newest</a>
            <form class="form-inline ml-auto">
                <a href="{% url 'post_new' %}" class="btn btn-primary ml-2">Create new post</a>
                {% if user.is_authenticated %}
                    <a href="{% url "users_posts" %}" class="btn btn-primary ml-2">{{ user.username }}`s posts</a>
                    <a href="{% url 'logout' %}" class="btn btn-secondary ml-2">Logout</a>
                {% else %}
                    <a href="#" class="btn btn-secondary ml-2">For authenticated users</a>
                    <a href="{% url 'login' %}" class="btn btn-secondary ml-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-secondary ml-2">Sign up</a>
                {% endif %}

            </form>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
