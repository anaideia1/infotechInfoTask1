<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> {% block title %} Post app {% endblock title %} </title>
	</head>
	<body>
        <a href="{% url "post_list" %}?order=desc">Descending | </a>
        <a href="{% url "post_list" %}?order=asc">Ascending | </a>
        <a href="{% url "post_newest" %}">Newest | </a>
        {% if user.is_authenticated %}
            <a href="{% url "users_posts" %}">{{ user.username }}`s posts | </a>
            <a href="{% url 'logout' %}">Logout | </a>
        {% else %}
            <a href="#">For authenticated users | </a>
            <a href="{% url 'login' %}">Login | </a>
            <a href="{% url 'signup' %}">Sign up | </a>
        {% endif %}
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
